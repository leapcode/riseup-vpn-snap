[default]

provider = demolib
bitmask-providers = [riseup, calyx]


[riseup]

name                = Riseup
applicationName     = RiseupVPN
binaryName          = riseup-vpn

providerURL         = riseup.net
auth                = anon
apiURL              = https://api.black.riseup.net/
caURL               = https://black.riseup.net/ca.crt

infoURL             = https://riseup.net/vpn
